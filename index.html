<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 40px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <label for="text">Bill</label><br />
        <input type="number" class="bill" /><br /><br /><br />
        <img class="input__icon" src="./images/icon-dollar.svg" />
        <label for="text">Select Tip %</label>
        <div class="button">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Custom" class="custom" />
        </div>
        <br /><br />
        <label for="text" class="label">Number of People</label><br />
        <img class="input__icon" src="./images/icon-person.svg" />
        <input type="number" class="people" />
        
      </div>

      <div class="result">
        <div class="result__tip-amount">
          <span
            >Tip Amount
            <small>/ person</small>
          </span>

          <div class="total">
            <img src="./images/icon-dollar.svg" />
            <span id="total-tip-amount">0.00</span>
          </div>
        </div>

        <div class="result__total">
          <span
            >Total
            <small>/ person</small>
          </span>

          <div class="total">
            <img src="./images/icon-dollar.svg" />
            <span id="total">0.00</span>
          </div>
        </div>
        <button type="reset" id="reset">RESET</button>
      </div>
    </div>

    <!-- 5%
  10%
  15%
  25%
  50%
  Custom -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
